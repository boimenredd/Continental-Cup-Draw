<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Champions Cup: Full Bracket RNG</title>
    <style>
        :root {
            --bg-color: #00151a;
            --accent-cyan: #00f2ff;
            --card-bg: rgba(0, 50, 60, 0.6);
            --text-white: #e0faff;
            --border-style: 1px solid #00f2ff;
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at center, #002b36 0%, #00151a 100%);
            color: var(--text-white);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header { text-align: center; padding: 20px; }
        .status-msg { height: 30px; color: var(--accent-cyan); font-weight: bold; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px;}

        /* Full Bracket Layout */
        .bracket-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            gap: 10px;
            padding: 20px;
            box-sizing: border-box;
        }

        .round { display: flex; flex-direction: column; justify-content: space-around; width: 160px; height: 600px; }
        .round-title { text-align: center; font-size: 0.7em; color: var(--accent-cyan); margin-bottom: 10px; border: 1px solid; padding: 4px; }

        .matchup {
            background: var(--card-bg);
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 4px;
            margin: 5px 0;
        }

        .team {
            display: flex;
            align-items: center;
            padding: 4px 8px;
            height: 28px;
            font-size: 0.7em;
            white-space: nowrap;
            overflow: hidden;
        }
        .team img { width: 18px; height: 18px; margin-right: 6px; object-fit: contain; }
        .team.pre-seeded { background: rgba(0, 242, 255, 0.15); font-weight: bold; }
        .team.empty { color: #444; }
        .vs-bar { height: 1px; background: rgba(0, 242, 255, 0.1); }

        .final-box { width: 200px; text-align: center; }
        .final-title { color: var(--accent-cyan); font-weight: bold; font-size: 1.2em; margin-bottom: 10px; }

        /* Pots Section */
        .pots-container {
            width: 95%;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.4);
            border-top: 2px solid var(--accent-cyan);
        }
        .pot-section { display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; }
        .pot-team {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 70px;
            padding: 5px;
            border: 1px solid #222;
            font-size: 0.55em;
            transition: all 0.4s ease;
        }
        .pot-team img { width: 25px; height: 25px; margin-bottom: 3px; }
        .pot-team.drawn { opacity: 0; transform: scale(0.5); }

        button {
            background: var(--accent-cyan);
            color: #000;
            border: none;
            padding: 10px 25px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 4px;
        }
        button:disabled { opacity: 0.3; }
    </style>
</head>
<body>

<div class="header">
    <h1>ACSF CONTINENTAL CUP 2026</h1>
    <div class="status-msg" id="statusLine">Press Button to Start RNG Draw</div>
    <button id="drawBtn" onclick="drawNext()">Next Draw (RNG)</button>
</div>

<div class="bracket-container">
    <div class="round"><div class="round-title">RD 1</div><div id="r1-L"></div></div>
    <div class="round"><div class="round-title">RD 16</div><div id="r16-L"></div></div>
    <div class="round"><div class="round-title">QF</div><div id="qf-L"></div></div>
    <div class="round"><div class="round-title">SF</div><div id="sf-L"></div></div>

    <div class="final-box">
        <div class="final-title">2026 FINAL</div>
        <div class="matchup" style="border-width: 2px; border-color: var(--accent-cyan);">
            <div class="team empty" style="height:50px; font-size: 1em;">TBD</div>
            <div class="vs-bar"></div>
            <div class="team empty" style="height:50px; font-size: 1em;">TBD</div>
        </div>
    </div>

    <div class="round"><div class="round-title">SF</div><div id="sf-R"></div></div>
    <div class="round"><div class="round-title">QF</div><div id="qf-R"></div></div>
    <div class="round"><div class="round-title">RD 16</div><div id="r16-R"></div></div>
    <div class="round"><div class="round-title">RD 1</div><div id="r1-R"></div></div>
</div>

<div class="pots-container">
    <div id="potA-display" class="pot-section"></div>
    <div style="height:10px;"></div>
    <div id="potB-display" class="pot-section"></div>
</div>

<script>
    const LOGOS = {
        "Aston Villa": "https://resources.premierleague.com/premierleague25/badges-alt/7.svg",
        "Leeds": "https://resources.premierleague.com/premierleague25/badges-alt/2.svg",
        "Elche": "https://ssl.gstatic.com/onebox/media/sports/logos/uyyqqxLIYT_lQIXRyMI_RA_48x48.png",
        "Miami": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747755405/assets/logos/mls-clubs/Club_Logo-Miami_tyqe64.png",
        "Atlanta": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747499879/assets/logos/mls-clubs/Club_Logo-Atlanta_jtk7ku.png",
        "Brentford": "https://resources.premierleague.com/premierleague25/badges-alt/94.svg",
        "Leicester": "https://upload.wikimedia.org/wikipedia/en/thumb/2/2d/Leicester_City_crest.svg/1200px-Leicester_City_crest.svg.png",
        "Bournemouth": "https://resources.premierleague.com/premierleague25/badges-alt/91.svg",
        "West Ham": "https://resources.premierleague.com/premierleague25/badges-alt/21.svg",
        "Valencia": "https://ssl.gstatic.com/onebox/media/sports/logos/QPbjvDwI_0Wuu4tCS2O6uw_48x48.png",
        "Real Betis": "https://ssl.gstatic.com/onebox/media/sports/logos/XDClkrMKtkm3UTP2YKN6oQ_48x48.png",
        "Osasuna": "https://ssl.gstatic.com/onebox/media/sports/logos/pk-hNCNpGM_JDoHHvLVF-Q_48x48.png",
        "Levante": "https://ssl.gstatic.com/onebox/media/sports/logos/SQB-jlVosxVV1Ce79FhbOA_48x48.png",
        "Celta Vigo": "https://ssl.gstatic.com/onebox/media/sports/logos/wpdhixHP_sloegfP0UlwAw_48x48.png",
        "Seattle": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1748265125/assets/logos/mls-clubs/Club_Logo-Seattle_e6jk2x.png",
        "Columbus": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747500414/assets/logos/mls-clubs/Club_Logo-Columbus_light_z3eq8l.png",
        "San Diego": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1748261519/assets/logos/mls-clubs/Club_Logo-San_Diego_nwpyul.png",
        "Colorado": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747500322/assets/logos/mls-clubs/Club_Logo-Colorado_n5kpss.png",
        "Salt Lake": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747776403/assets/logos/mls-clubs/Club_Logo-Salt_Lake_City_hpvde5.png",
        "Minnesota": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747754826/assets/logos/mls-clubs/Club_Logo-Minnesota_ftweor.png",
        "San Jose": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1748262048/assets/logos/mls-clubs/Club_Logo-San_Jose_opzlmo.png",
        "Charlotte": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747500045/assets/logos/mls-clubs/Club_Logo-Charlotte_p7sznf.png",
        "LA Galaxy": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747755165/assets/logos/mls-clubs/Club_Logo-LA_Galaxy_fg0wjp.png",
        "Orlando": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747769281/assets/logos/mls-clubs/Club_Logo-Orlando_ryyn7a.png",
        "LAFC": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v174775309/assets/logos/mls-clubs/Club_Logo-LAFC_djrhru.png",
        "New England": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1766020750/assets/NE_Logo_PRI_FC_RGB_480x480_fdx2us.png",
        "Chicago": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747500178/assets/logos/mls-clubs/Club_Logo-Chicago_jm2yev.png"
    };

    let potA = ["Brentford", "Leicester", "Bournemouth", "West Ham", "Valencia", "Real Betis", "Osasuna", "Levante", "Celta Vigo", "Seattle", "Columbus"];
    let potB = ["San Diego", "Colorado", "Salt Lake", "Minnesota", "San Jose", "Charlotte", "LA Galaxy", "Orlando", "LAFC", "New England", "Chicago"];
    const byes = ["Aston Villa", "Elche", "Miami", "Atlanta", "Leeds"];
    let currentStep = 0;

    function init() {
        const renderMatches = (id, count, t1Prefix = "TBD") => {
            const el = document.getElementById(id);
            for(let i=0; i<count; i++) {
                el.innerHTML += `<div class="matchup"><div class="team empty" id="${id}-${i}-a">${t1Prefix}</div><div class="vs-bar"></div><div class="team empty" id="${id}-${i}-b">TBD</div></div>`;
            }
        };

        renderMatches('r1-L', 6);
        renderMatches('r1-R', 5);
        renderMatches('r16-L', 4);
        renderMatches('r16-R', 4);
        renderMatches('qf-L', 2);
        renderMatches('qf-R', 2);
        renderMatches('sf-L', 1);
        renderMatches('sf-R', 1);

        // Pre-seed Byes into R16
        const r16Slots = [
            {id: 'r16-L-0-a', team: byes[0]}, {id: 'r16-L-1-a', team: byes[1]},
            {id: 'r16-R-0-a', team: byes[2]}, {id: 'r16-R-3-a', team: byes[3]},
            {id: 'r16-L-3-a', team: byes[4]}
        ];
        r16Slots.forEach(s => {
            const el = document.getElementById(s.id);
            el.innerHTML = `<img src="${LOGOS[s.team]}"> ${s.team}`;
            el.className = "team pre-seeded";
        });

        // Fill Pots Display
        potA.forEach(t => document.getElementById('potA-display').innerHTML += `<div class="pot-team" id="pot-item-${t.replace(/\s/g, '')}"><img src="${LOGOS[t]}">${t}</div>`);
        potB.forEach(t => document.getElementById('potB-display').innerHTML += `<div class="pot-team" id="pot-item-${t.replace(/\s/g, '')}"><img src="${LOGOS[t]}">${t}</div>`);
    }

    function drawNext() {
        if (currentStep >= 22) return;
        
        const matchIdx = Math.floor(currentStep / 2);
        const isPotA = currentStep % 2 === 0;
        const pool = isPotA ? potA : potB;
        
        // TRUE RNG: Pick random index
        const randIndex = Math.floor(Math.random() * pool.length);
        const teamName = pool.splice(randIndex, 1)[0];

        // Hide from Pot
        document.getElementById(`pot-item-${teamName.replace(/\s/g, '')}`).classList.add('drawn');

        // Target: RD 1 Left (Matches 0-5) or RD 1 Right (Matches 6-10)
        let targetId;
        if (matchIdx < 6) {
            targetId = `r1-L-${matchIdx}-${isPotA ? 'a' : 'b'}`;
        } else {
            targetId = `r1-R-${matchIdx-6}-${isPotA ? 'a' : 'b'}`;
        }

        const slot = document.getElementById(targetId);
        slot.innerHTML = `<img src="${LOGOS[teamName]}"> ${teamName}`;
        slot.classList.remove('empty');
        
        currentStep++;
        document.getElementById('statusLine').innerText = isPotA ? `Who faces ${teamName}?` : "Matchup Set!";
        if(currentStep >= 22) document.getElementById('drawBtn').disabled = true;
    }

    init();
</script>
</body>
</html>
