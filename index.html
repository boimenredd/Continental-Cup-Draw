<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACSF Continental Cup 2026</title>
    <style>
        :root {
            --bg-color: #00151a;
            --accent-cyan: #00f2ff;
            --card-bg: rgba(0, 40, 50, 0.95);
            --text-white: #e0faff;
            --line-color: rgba(0, 242, 255, 0.5);
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at center, #002b36 0%, #00151a 100%);
            color: var(--text-white);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* Bracket structure with specialized widths for visual hierarchy */
        .bracket-outer {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px 10px;
            width: 100%;
            max-width: 1900px;
            min-height: 1050px;
        }

        .round {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            z-index: 2;
        }

        /* Large Focus for R1 and R16 */
        .round-large { width: 220px; }
        /* Smaller focus for later stages */
        .round-small { width: 160px; }

        .round-title {
            text-align: center;
            font-size: 0.75em;
            color: var(--accent-cyan);
            padding: 5px;
            border: 1px solid var(--accent-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
            background: rgba(0,0,0,0.5);
            margin-bottom: 10px;
        }

        .matchup {
            background: var(--card-bg);
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 3px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        /* R1 and R16 get full-sized cards */
        .round-large .team {
            height: 42px;
            padding: 0 12px;
            font-size: 0.85em;
        }

        /* QF, SF, and Final get compact cards */
        .round-small .team {
            height: 32px;
            padding: 0 10px;
            font-size: 0.75em;
        }

        .team {
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .team:last-child { border-bottom: none; }
        .team img { width: 20px; height: 20px; margin-right: 10px; object-fit: contain; }
        
        .team.pre-seeded {
            background: rgba(0, 242, 255, 0.12);
            color: var(--accent-cyan);
            font-weight: bold;
            border-left: 3px solid var(--accent-cyan);
        }

        .team.empty { color: #44585d; font-style: italic; }

        #connector-canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Control Panel */
        .draw-zone {
            width: 100%;
            background: #000a0d;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-top: 3px solid var(--accent-cyan);
        }

        button {
            background: var(--accent-cyan);
            color: #000;
            border: none;
            padding: 15px 40px;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 2px;
            transition: 0.3s;
        }
        button:hover { background: #fff; box-shadow: 0 0 20px var(--accent-cyan); }
        button:disabled { background: #1a2c30; color: #44585d; cursor: not-allowed; }

        .pot-grid {
            display: grid;
            grid-template-columns: repeat(11, 1fr);
            gap: 10px;
            margin-top: 20px;
            width: 90%;
        }

        .pot-item {
            text-align: center;
            font-size: 0.65em;
            background: rgba(255,255,255,0.03);
            padding: 8px;
            border-radius: 4px;
        }
        .pot-item.drawn { opacity: 0.1; filter: grayscale(1); }
        .pot-item img { width: 24px; display: block; margin: 0 auto 4px; }
    </style>
</head>
<body>

<div style="text-align: center; padding: 25px;">
    <h1 style="letter-spacing: 12px; margin: 0; font-size: 2em;">ACSF CONTINENTAL CUP</h1>
    <div id="statusLine" style="color: var(--accent-cyan); margin-top: 10px; font-weight: bold; font-size: 0.9em;">SYSTEM READY: INITIALIZING DRAW</div>
</div>

<div class="bracket-outer" id="bracket-root">
    <svg id="connector-canvas"></svg>

    <div class="round round-large"><div class="round-title">RD 1</div><div id="r1-L" style="height:100%; display:flex; flex-direction:column; justify-content:space-around;"></div></div>
    <div class="round round-large"><div class="round-title">RD 16</div><div id="r16-L" style="height:100%; display:flex; flex-direction:column; justify-content:space-around;"></div></div>
    <div class="round round-small"><div class="round-title">QF</div><div id="qf-L" style="height:100%; display:flex; flex-direction:column; justify-content:space-around;"></div></div>
    <div class="round round-small"><div class="round-title">SF</div><div id="sf-L" style="height:100%; display:flex; flex-direction:column; justify-content:space-around;"></div></div>

    <div class="round" style="justify-content: center; width: 180px;">
        <div class="round-title" style="background: var(--accent-cyan); color: #000;">FINAL</div>
        <div class="matchup" id="final-match" style="border: 2px solid var(--accent-cyan);">
            <div class="team empty" style="height:40px;">TBD</div>
            <div class="team empty" style="height:40px;">TBD</div>
        </div>
    </div>

    <div class="round round-small"><div class="round-title">SF</div><div id="sf-R" style="height:100%; display:flex; flex-direction:column; justify-content:space-around;"></div></div>
    <div class="round round-small"><div class="round-title">QF</div><div id="qf-R" style="height:100%; display:flex; flex-direction:column; justify-content:space-around;"></div></div>
    <div class="round round-large"><div class="round-title">RD 16</div><div id="r16-R" style="height:100%; display:flex; flex-direction:column; justify-content:space-around;"></div></div>
    <div class="round round-large"><div class="round-title">RD 1</div><div id="r1-R" style="height:100%; display:flex; flex-direction:column; justify-content:space-around;"></div></div>
</div>

<div class="draw-zone">
    <button id="drawBtn" onclick="handleDraw()">START SEED DRAW</button>
    <div id="pot-display" class="pot-grid"></div>
</div>

<script>
    const LOGOS = {
        "Aston Villa": "https://resources.premierleague.com/premierleague25/badges-alt/7.svg",
        "Leeds": "https://resources.premierleague.com/premierleague25/badges-alt/2.svg",
        "Elche": "https://ssl.gstatic.com/onebox/media/sports/logos/uyyqqxLIYT_lQIXRyMI_RA_48x48.png",
        "Miami": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747755405/assets/logos/mls-clubs/Club_Logo-Miami_tyqe64.png",
        "Atlanta": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747499879/assets/logos/mls-clubs/Club_Logo-Atlanta_jtk7ku.png",
        "Brentford": "https://resources.premierleague.com/premierleague25/badges-alt/94.svg",
        "Leicester": "https://upload.wikimedia.org/wikipedia/en/thumb/2/2d/Leicester_City_crest.svg/1200px-Leicester_City_crest.svg.png",
        "Bournemouth": "https://resources.premierleague.com/premierleague25/badges-alt/91.svg",
        "West Ham": "https://resources.premierleague.com/premierleague25/badges-alt/21.svg",
        "Valencia": "https://ssl.gstatic.com/onebox/media/sports/logos/QPbjvDwI_0Wuu4tCS2O6uw_48x48.png",
        "Real Betis": "https://ssl.gstatic.com/onebox/media/sports/logos/XDClkrMKtkm3UTP2YKN6oQ_48x48.png",
        "Osasuna": "https://ssl.gstatic.com/onebox/media/sports/logos/pk-hNCNpGM_JDoHHvLVF-Q_48x48.png",
        "Levante": "https://ssl.gstatic.com/onebox/media/sports/logos/SQB-jlVosxVV1Ce79FhbOA_48x48.png",
        "Celta Vigo": "https://ssl.gstatic.com/onebox/media/sports/logos/wpdhixHP_sloegfP0UlwAw_48x48.png",
        "Seattle": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1748265125/assets/logos/mls-clubs/Club_Logo-Seattle_e6jk2x.png",
        "Columbus": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747500414/assets/logos/mls-clubs/Club_Logo-Columbus_light_z3eq8l.png",
        "San Diego": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1748261519/assets/logos/mls-clubs/Club_Logo-San_Diego_nwpyul.png",
        "Colorado": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747500322/assets/logos/mls-clubs/Club_Logo-Colorado_n5kpss.png",
        "Salt Lake": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747776403/assets/logos/mls-clubs/Club_Logo-Salt_Lake_City_hpvde5.png",
        "Minnesota": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747754826/assets/logos/mls-clubs/Club_Logo-Minnesota_ftweor.png",
        "San Jose": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1748262048/assets/logos/mls-clubs/Club_Logo-San_Jose_opzlmo.png",
        "Charlotte": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747500045/assets/logos/mls-clubs/Club_Logo-Charlotte_p7sznf.png",
        "LA Galaxy": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747755165/assets/logos/mls-clubs/Club_Logo-LA_Galaxy_fg0wjp.png",
        "Orlando": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747769281/assets/logos/mls-clubs/Club_Logo-Orlando_ryyn7a.png",
        "LAFC": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v174775309/assets/logos/mls-clubs/Club_Logo-LAFC_djrhru.png",
        "New England": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1766020750/assets/NE_Logo_PRI_FC_RGB_480x480_fdx2us.png",
        "Chicago": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747500178/assets/logos/mls-clubs/Club_Logo-Chicago_jm2yev.png"
    };

    let seedPot = ["Aston Villa", "Elche", "Miami", "Atlanta", "Leeds"];
    let teamsA = ["Brentford", "Leicester", "Bournemouth", "West Ham", "Valencia", "Real Betis", "Osasuna", "Levante", "Celta Vigo", "Seattle", "Columbus"];
    let teamsB = ["San Diego", "Colorado", "Salt Lake", "Minnesota", "San Jose", "Charlotte", "LA Galaxy", "Orlando", "LAFC", "New England", "Chicago"];
    
    let seedSlots = ['r16-L-0-a', 'r16-L-2-a', 'r16-L-3-a', 'r16-R-0-a', 'r16-R-2-a'];
    let drawPhase = 'seeds';
    let matchCounter = 0;

    function init() {
        const build = (id, count) => {
            const container = document.getElementById(id);
            for(let i=0; i<count; i++) {
                container.innerHTML += `<div class="matchup" id="match-${id}-${i}">
                    <div class="team empty" id="${id}-${i}-a">TBD</div>
                    <div class="team empty" id="${id}-${i}-b">TBD</div>
                </div>`;
            }
        };
        build('r1-L', 6); build('r1-R', 5); build('r16-L', 4); build('r16-R', 4);
        build('qf-L', 2); build('qf-R', 2); build('sf-L', 1); build('sf-R', 1);

        [...seedPot, ...teamsA, ...teamsB].forEach(t => {
            document.getElementById('pot-display').innerHTML += `<div class="pot-item" id="pot-${t.replace(/\s/g,'')}"><img src="${LOGOS[t]}">${t}</div>`;
        });
        
        setTimeout(drawConnectors, 600);
    }

    function handleDraw() {
        if (drawPhase === 'seeds') {
            const t = seedPot.shift();
            const slot = seedSlots.shift();
            updateSlot(t, slot, true);
            if (seedPot.length === 0) {
                drawPhase = 'matches';
                document.getElementById('drawBtn').innerText = "DRAW MATCHUP";
                document.getElementById('statusLine').innerText = "PHASE 2: DRAW ROUND 1 MATCHES";
            }
        } else {
            if (teamsA.length === 0) return;
            const tA = teamsA.pop(); const tB = teamsB.pop();
            const side = (matchCounter < 6) ? 'L' : 'R';
            const mIdx = (matchCounter < 6) ? matchCounter : matchCounter - 6;
            updateSlot(tA, `r1-${side}-${mIdx}-a`, false);
            updateSlot(tB, `r1-${side}-${mIdx}-b`, false);
            matchCounter++;
            if (teamsA.length === 0) {
                document.getElementById('drawBtn').disabled = true;
                document.getElementById('statusLine').innerText = "DRAW COMPLETE";
            }
        }
    }

    function updateSlot(name, id, isSeed) {
        const el = document.getElementById(id);
        el.innerHTML = `<img src="${LOGOS[name]}"> ${name}`;
        el.classList.remove('empty');
        if (isSeed) el.classList.add('pre-seeded');
        document.getElementById(`pot-${name.replace(/\s/g,'')}`).classList.add('drawn');
    }

    function drawConnectors() {
        const svg = document.getElementById('connector-canvas');
        svg.innerHTML = '';
        const root = document.getElementById('bracket-root').getBoundingClientRect();
        
        const line = (id1, id2, dir) => {
            const b1 = document.getElementById(id1).getBoundingClientRect();
            const b2 = document.getElementById(id2).getBoundingClientRect();
            const x1 = (dir === 'L') ? b1.right - root.left : b1.left - root.left;
            const y1 = b1.top + b1.height/2 - root.top;
            const x2 = (dir === 'L') ? b2.left - root.left : b2.right - root.left;
            const y2 = b2.top + b2.height/2 - root.top;
            const midX = x1 + (x2 - x1)/2;
            const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
            path.setAttribute("d", `M ${x1} ${y1} H ${midX} V ${y2} H ${x2}`);
            path.setAttribute("stroke", "var(--line-color)");
            path.setAttribute("fill", "none");
            path.setAttribute("stroke-width", "2");
            svg.appendChild(path);
        };

        // LEFT FLOW
        line('match-r1-L-0', 'match-r16-L-0', 'L'); // To slot B of seed 1
        line('match-r1-L-1', 'match-r16-L-1', 'L'); 
        line('match-r1-L-2', 'match-r16-L-1', 'L');
        line('match-r1-L-3', 'match-r16-L-2', 'L'); // To slot B of seed 2
        line('match-r1-L-4', 'match-r16-L-3', 'L'); // To slot B of seed 3
        line('match-r1-L-5', 'match-r16-L-3', 'L');

        line('match-r16-L-0', 'match-qf-L-0', 'L'); line('match-r16-L-1', 'match-qf-L-0', 'L');
        line('match-r16-L-2', 'match-qf-L-1', 'L'); line('match-r16-L-3', 'match-qf-L-1', 'L');
        line('match-qf-L-0', 'match-sf-L-0', 'L'); line('match-qf-L-1', 'match-sf-L-0', 'L');
        line('match-sf-L-0', 'final-match', 'L');

        // RIGHT FLOW
        line('match-r1-R-0', 'match-r16-R-0', 'R'); // To slot B of seed 4
        line('match-r1-R-1', 'match-r16-R-1', 'R'); line('match-r1-R-2', 'match-r16-R-1', 'R');
        line('match-r1-R-3', 'match-r16-R-2', 'R'); // To slot B of seed 5
        line('match-r1-R-4', 'match-r16-R-3', 'R');

        line('match-r16-R-0', 'match-qf-R-0', 'R'); line('match-r16-R-1', 'match-qf-R-0', 'R');
        line('match-r16-R-2', 'match-qf-R-1', 'R'); line('match-r16-R-3', 'match-qf-R-1', 'R');
        line('match-qf-R-0', 'match-sf-R-0', 'R'); line('match-qf-R-1', 'match-sf-R-0', 'R');
        line('match-sf-R-0', 'final-match', 'R');
    }

    window.onresize = drawConnectors;
    init();
</script>
</body>
</html>
