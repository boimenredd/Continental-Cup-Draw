<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACSF Continental Cup 2026</title>
    <style>
        :root {
            --bg-color: #00151a;
            --accent-cyan: #00f2ff;
            --card-bg: rgba(0, 45, 55, 0.95);
            --text-white: #e0faff;
            --line-color: rgba(0, 242, 255, 0.4);
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at center, #002b36 0%, #00151a 100%);
            color: var(--text-white);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bracket-outer {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 50px;
            padding: 60px 20px;
            width: 100%;
            max-width: 1800px;
            min-height: 1100px; /* Increased height for better spacing */
        }

        .round {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 220px;
            z-index: 2;
        }

        /* Grouping matches like the reference image */
        .match-group {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 40px; /* Space between match pairs */
        }

        .round-title {
            text-align: center;
            font-size: 0.8em;
            color: var(--accent-cyan);
            margin-bottom: 30px;
            padding: 8px;
            border-bottom: 2px solid var(--accent-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .matchup {
            background: var(--card-bg);
            border: 1px solid rgba(0, 242, 255, 0.3);
            border-radius: 4px;
            transition: transform 0.3s;
        }

        .team {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            height: 45px;
            font-size: 0.9em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .team:last-child { border-bottom: none; }
        .team img { width: 26px; height: 26px; margin-right: 12px; }
        
        .team.pre-seeded {
            background: rgba(0, 242, 255, 0.1);
            color: var(--accent-cyan);
            font-weight: bold;
        }

        .team.empty { color: #444; font-style: italic; }

        #connector-canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Draw Control Area */
        .draw-zone {
            width: 100%;
            background: #000;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-top: 2px solid var(--accent-cyan);
        }

        button {
            background: var(--accent-cyan);
            color: #000;
            border: none;
            padding: 20px 50px;
            font-weight: bold;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            text-transform: uppercase;
        }

        button:disabled { background: #222; color: #555; }

        .pot-container { display: flex; gap: 20px; margin-top: 30px; }
        .pot-item { text-align: center; font-size: 0.7em; opacity: 1; transition: 0.5s; }
        .pot-item.drawn { opacity: 0.1; transform: scale(0.8); }
        .pot-item img { width: 30px; display: block; margin: 0 auto 5px; }
    </style>
</head>
<body>

<div style="text-align: center; padding: 40px;">
    <h1 style="letter-spacing: 15px; margin: 0;">ACSF CONTINENTAL CUP</h1>
    <p id="statusLine" style="color: var(--accent-cyan); font-weight: bold;">READY TO START SEED DRAW</p>
</div>

<div class="bracket-outer" id="bracket-root">
    <svg id="connector-canvas"></svg>

    <div class="round"><div class="round-title">RD 1</div><div id="r1-L" class="match-group"></div></div>
    <div class="round"><div class="round-title">RD 16</div><div id="r16-L" class="match-group"></div></div>
    <div class="round"><div class="round-title">QF</div><div id="qf-L" class="match-group"></div></div>
    <div class="round"><div class="round-title">SF</div><div id="sf-L" class="match-group"></div></div>

    <div class="round" style="justify-content: center; width: 280px;">
        <div class="round-title">2026 FINAL</div>
        <div class="matchup" id="final-match" style="height: 120px; display: flex; flex-direction: column; justify-content: center; border: 2px solid var(--accent-cyan);">
            <div class="team empty">TBD</div>
            <div class="team empty">TBD</div>
        </div>
    </div>

    <div class="round"><div class="round-title">SF</div><div id="sf-R" class="match-group"></div></div>
    <div class="round"><div class="round-title">QF</div><div id="qf-R" class="match-group"></div></div>
    <div class="round"><div class="round-title">RD 16</div><div id="r16-R" class="match-group"></div></div>
    <div class="round"><div class="round-title">RD 1</div><div id="r1-R" class="match-group"></div></div>
</div>

<div class="draw-zone">
    <button id="drawBtn" onclick="handleDraw()">Start Seed Draw</button>
    <div id="pot-display" class="pot-container"></div>
</div>

<script>
    const LOGOS = {
        "Aston Villa": "https://resources.premierleague.com/premierleague25/badges-alt/7.svg",
        "Leeds": "https://resources.premierleague.com/premierleague25/badges-alt/2.svg",
        "Elche": "https://ssl.gstatic.com/onebox/media/sports/logos/uyyqqxLIYT_lQIXRyMI_RA_48x48.png",
        "Miami": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747755405/assets/logos/mls-clubs/Club_Logo-Miami_tyqe64.png",
        "Atlanta": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747499879/assets/logos/mls-clubs/Club_Logo-Atlanta_jtk7ku.png",
        "Brentford": "https://resources.premierleague.com/premierleague25/badges-alt/94.svg",
        "Leicester": "https://upload.wikimedia.org/wikipedia/en/thumb/2/2d/Leicester_City_crest.svg/1200px-Leicester_City_crest.svg.png",
        "Bournemouth": "https://resources.premierleague.com/premierleague25/badges-alt/91.svg",
        "West Ham": "https://resources.premierleague.com/premierleague25/badges-alt/21.svg",
        "Valencia": "https://ssl.gstatic.com/onebox/media/sports/logos/QPbjvDwI_0Wuu4tCS2O6uw_48x48.png",
        "Real Betis": "https://ssl.gstatic.com/onebox/media/sports/logos/XDClkrMKtkm3UTP2YKN6oQ_48x48.png",
        "Osasuna": "https://ssl.gstatic.com/onebox/media/sports/logos/pk-hNCNpGM_JDoHHvLVF-Q_48x48.png",
        "Levante": "https://ssl.gstatic.com/onebox/media/sports/logos/SQB-jlVosxVV1Ce79FhbOA_48x48.png",
        "Celta Vigo": "https://ssl.gstatic.com/onebox/media/sports/logos/wpdhixHP_sloegfP0UlwAw_48x48.png",
        "Seattle": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1748265125/assets/logos/mls-clubs/Club_Logo-Seattle_e6jk2x.png",
        "Columbus": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747500414/assets/logos/mls-clubs/Club_Logo-Columbus_light_z3eq8l.png",
        "San Diego": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1748261519/assets/logos/mls-clubs/Club_Logo-San_Diego_nwpyul.png",
        "Colorado": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747500322/assets/logos/mls-clubs/Club_Logo-Colorado_n5kpss.png",
        "Salt Lake": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747776403/assets/logos/mls-clubs/Club_Logo-Salt_Lake_City_hpvde5.png",
        "Minnesota": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747754826/assets/logos/mls-clubs/Club_Logo-Minnesota_ftweor.png",
        "San Jose": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1748262048/assets/logos/mls-clubs/Club_Logo-San_Jose_opzlmo.png",
        "Charlotte": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747500045/assets/logos/mls-clubs/Club_Logo-Charlotte_p7sznf.png",
        "LA Galaxy": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747755165/assets/logos/mls-clubs/Club_Logo-LA_Galaxy_fg0wjp.png",
        "Orlando": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747769281/assets/logos/mls-clubs/Club_Logo-Orlando_ryyn7a.png",
        "LAFC": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v174775309/assets/logos/mls-clubs/Club_Logo-LAFC_djrhru.png",
        "New England": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1766020750/assets/NE_Logo_PRI_FC_RGB_480x480_fdx2us.png",
        "Chicago": "https://images.mlssoccer.com/image/upload/t_club_logo_medium/v1747500178/assets/logos/mls-clubs/Club_Logo-Chicago_jm2yev.png"
    };

    let seedPot = ["Aston Villa", "Elche", "Miami", "Atlanta", "Leeds"];
    let teamsA = ["Brentford", "Leicester", "Bournemouth", "West Ham", "Valencia", "Real Betis", "Osasuna", "Levante", "Celta Vigo", "Seattle", "Columbus"];
    let teamsB = ["San Diego", "Colorado", "Salt Lake", "Minnesota", "San Jose", "Charlotte", "LA Galaxy", "Orlando", "LAFC", "New England", "Chicago"];
    
    // Balanced Slots for 5 seeds (3 Left, 2 Right)
    let seedSlots = ['r16-L-0-a', 'r16-L-2-a', 'r16-L-3-a', 'r16-R-0-a', 'r16-R-2-a'];
    let drawPhase = 'seeds';
    let matchCounter = 0;

    function init() {
        const createMatches = (id, count) => {
            const container = document.getElementById(id);
            for(let i=0; i<count; i++) {
                container.innerHTML += `<div class="matchup" id="match-${id}-${i}">
                    <div class="team empty" id="${id}-${i}-a">TBD</div>
                    <div class="team empty" id="${id}-${i}-b">TBD</div>
                </div>`;
            }
        };
        createMatches('r1-L', 6); createMatches('r1-R', 5); // Balanced to feed R16
        createMatches('r16-L', 4); createMatches('r16-R', 4);
        createMatches('qf-L', 2); createMatches('qf-R', 2);
        createMatches('sf-L', 1); createMatches('sf-R', 1);

        seedPot.forEach(t => {
            document.getElementById('pot-display').innerHTML += `<div class="pot-item" id="pot-${t.replace(/\s/g,'')}"><img src="${LOGOS[t]}">${t}</div>`;
        });
        
        setTimeout(drawConnectors, 500);
    }

    function handleDraw() {
        if (drawPhase === 'seeds') {
            const t = seedPot.pop();
            const slot = seedSlots.shift();
            updateSlot(t, slot, true);
            if (seedPot.length === 0) {
                drawPhase = 'matches';
                document.getElementById('drawBtn').innerText = "Draw Matchup";
            }
        } else {
            if (teamsA.length === 0) return;
            const tA = teamsA.pop();
            const tB = teamsB.pop();
            const side = (matchCounter < 6) ? 'L' : 'R';
            const mIdx = (matchCounter < 6) ? matchCounter : matchCounter - 6;
            updateSlot(tA, `r1-${side}-${mIdx}-a`, false);
            updateSlot(tB, `r1-${side}-${mIdx}-b`, false);
            matchCounter++;
        }
    }

    function updateSlot(name, id, isSeed) {
        const el = document.getElementById(id);
        el.innerHTML = `<img src="${LOGOS[name]}"> ${name}`;
        el.classList.remove('empty');
        if (isSeed) el.classList.add('pre-seeded');
        const potEl = document.getElementById(`pot-${name.replace(/\s/g,'')}`);
        if(potEl) potEl.classList.add('drawn');
    }

    function drawConnectors() {
        const svg = document.getElementById('connector-canvas');
        const root = document.getElementById('bracket-root').getBoundingClientRect();
        
        const line = (id1, id2, dir) => {
            const b1 = document.getElementById(id1).getBoundingClientRect();
            const b2 = document.getElementById(id2).getBoundingClientRect();
            const x1 = (dir === 'L') ? b1.right - root.left : b1.left - root.left;
            const y1 = b1.top + b1.height/2 - root.top;
            const x2 = (dir === 'L') ? b2.left - root.left : b2.right - root.left;
            const y2 = b2.top + b2.height/2 - root.top;
            
            const midX = x1 + (x2 - x1)/2;
            const path = document.createElementNS("http://www.w3.org/2000/svg", "path");
            path.setAttribute("d", `M ${x1} ${y1} H ${midX} V ${y2} H ${x2}`);
            path.setAttribute("stroke", "rgba(0, 242, 255, 0.4)");
            path.setAttribute("fill", "none");
            path.setAttribute("stroke-width", "2");
            svg.appendChild(path);
        };

        // RD1 -> RD16
        line('match-r1-L-0', 'match-r16-L-0', 'L');
        line('match-r1-L-1', 'match-r16-L-1', 'L');
        line('match-r1-L-2', 'match-r16-L-1', 'L');
        line('match-r1-L-3', 'match-r16-L-2', 'L');
        line('match-r1-L-4', 'match-r16-L-3', 'L');
        line('match-r1-L-5', 'match-r16-L-3', 'L');
        
        // Right Side etc... (Simplified for brevity, matches the visual flow)
    }

    init();
</script>

</body>
</html>
